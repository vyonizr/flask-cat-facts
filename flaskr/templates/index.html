<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="Random cat facts">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/pure-min.css') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='images/site.webmanifest') }}">
    <link rel="mask-icon" href="{{ url_for('static', filename='images/safari-pinned-tab.svg') }}" color="#5bbad5">
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet"> 
    <title>Random Cat Facts</title>
  </head>

  <body>
    <div class="full-height">
      <div class="facts-container">
        <h1 class="chelsea-market">Random Cat Facts</h1>
        <p id="cat-fact" class="chelsea-market"></p>
        <button id="next-button" class="pure-button pure-button-primary" onclick="fetchCatFact()">Next</button>
        <footer id="footer"></footer>
      </div>
    </div>
  </body>

  <script>
    const baseURL = window.location.href
    const catFactP = document.getElementById("cat-fact")
    const nextButton = document.getElementById("next-button")
    const footer = document.getElementById("footer")

    footer.innerHTML = `Â© ${new Date().getFullYear()} <a href="https://github.com/vyonizr/flask-cat-facts" target="_blank" rel="noopener">vyonizr</a><br><a href="https://github.com/alexwohlbruck/cat-facts" target="_blank" rel="noopener">cat facts API</a> | <a href="https://purecss.io/" target="_blank" rel="noopener">Pure</a>`

    const fetchCatFact = async () => {
      try {
        catFactP.innerHTML = "Loading..."
        nextButton.classList.remove("pure-button-primary")
        nextButton.classList.add("pure-button-disabled")

        const response = await fetch(`${baseURL}api/cats/`)
        const json = await response.json()

        catFactP.innerHTML = json.text
        nextButton.classList.remove("pure-button-disabled")
        nextButton.classList.add("pure-button-primary")
      }
      catch {
        catFactP.innerHTML = "Ouch! Something went wrong. Please reload the page."
      }
    }

    fetchCatFact()
  </script>
</html>
